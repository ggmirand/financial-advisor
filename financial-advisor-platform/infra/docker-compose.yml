version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-advisor}
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  api:
    build: ../apps/api
    env_file: ../.env
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-app}@db:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-advisor}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      PYTHONUNBUFFERED: "1"
    ports: ["8000:8000"]
    depends_on: [db, redis]
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app
  worker:
    build: ../apps/api
    env_file: ../.env
    depends_on: [api, redis]
    command: celery -A tasks.app worker -l info
    working_dir: /app
  web:
    build: ../apps/web
    env_file: ../.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports: ["3000:3000"]
    depends_on: [api]
    command: npm run dev

volumes:
  pgdata:
